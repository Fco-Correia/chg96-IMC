<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="https://Fco-Correia.github.io/chg96-IMC/styles6.css">
</head>
<body>
    <section class="container">
        <h1>Calcule seu IMC</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo, sed commodi, voluptate vitae quibusdam doloribus aliquid eos voluptates excepturi vero necessitatibus itaque esse eligendi fuga deserunt! Modi e quasiea recusanda.</p>

        <form action="/" id="form" method="post">
            <label for="peso">Peso</label>
            <input type="text" id="peso">

            <label for="altura">Altura</label>
            <input type="text" id="altura">

            <button>Enviar</button>
        </form>

        <div id="resultado"></div>
    </section>
    
    <script>
        function getNivelImc (imc) {
    const nivel = ['Abaixo do peso', 'Peso normal', 'Sobrepeso', 'Obesidade grau 1','Obesidade grau 2','Obesidade grau 3']

    if(imc >= 39.9) {
        return nivel[5];
    }
    if (imc >= 34.9) {
        return nivel[4];
    } 
    if (imc >= 29.9) {
        return nivel[3];
    } 
    if (imc >= 24.9) {
        return nivel[2];
    } 
    if (imc >= 18.5) {
        return nivel[1];
    } 
    if (imc < 18.5) {
        return nivel[0];
    }
}

function getImc (peso,altura) {
    const imc= peso / altura ** 2;
    return imc.toFixed(2)
}

function setResultado(msg, isvalid) {
    const resultado = document.querySelector('#resultado')
    const p = document.createElement('p');
    p.classList.add('paragrafo-resultado');
    p.innerHTML = `${msg}`;
    resultado.innerHTML ='';
    resultado.appendChild(p);

    if (isvalid) {
        p.classList.add('paragrafo-resultado')
    } else {
        p.classList.add('resultado-errado')
    }
}

const form = document.querySelector('#form');
form.addEventListener('submit', function(evento){
    evento.preventDefault();
    const inputPeso = form.querySelector('#peso');
    const inputAltura = form.querySelector('#altura');

    const peso = Number(inputPeso.value);
    const altura = Number(inputAltura.value);

    if (!peso) {
        setResultado('Peso inválido', false);
        return;
    }

    if (!altura) {
        setResultado('Altura inválida', false);
        return;
    }

    const imc = getImc(peso,altura);
    const nivelImc = getNivelImc(imc)
    const msg = `Seu IMC é ${imc} (${nivelImc}).`;

    setResultado(msg, true);
});
    </script
</body>
</html>
